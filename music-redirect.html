<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Redirect</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      width: 200px;
      transition: background-color 0.3s;
    }
    #appleMusicBtn {
      background-color: #fa57c1;
      color: white;
    }
    #appleMusicBtn:hover {
      background-color: #e94bb0;
    }
    #spotifyBtn {
      background-color: #1db954;
      color: white;
    }
    #spotifyBtn:hover {
      background-color: #18a746;
    }
    #kkboxBtn {
      background-color: #00a1d6;
      color: white;
    }
    #kkboxBtn:hover {
      background-color: #008cb5;
    }
    #resetBtn {
      background-color: #888;
      color: white;
      font-size: 14px;
      width: 150px;
    }
    #resetBtn:hover {
      background-color: #666;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="hidden">
    <p>Redirecting to your music app...</p>
  </div>
  <div id="choice">
    <h1>Choose Your Music App</h1>
    <button id="appleMusicBtn" onclick="setPreference('appleMusic')">Open in Apple Music</button>
    <button id="spotifyBtn" onclick="setPreference('spotify')">Open in Spotify</button>
    <button id="kkboxBtn" onclick="setPreference('kkbox')">Open in KKBox</button>
    <button id="resetBtn" onclick="clearPreference()">Reset Preference</button>
  </div>

  <script>
    // Deep link and web URLs
    const appleMusicUrl = 'music://music.apple.com/hk/album/%E8%83%AD%E8%84%82%E6%89%A3/1752082194?i=1752082196';
    const appleMusicWebUrl = 'https://music.apple.com/hk/album/%E8%83%AD%E8%84%82%E6%89%A3/1752082194?i=1752082196&l=en-GB';
    const spotifyUrl = 'https://open.spotify.com/track/6TdgvQPEiLmQnYtCsxuU6C';
    const spotifyWebUrl = 'https://open.spotify.com/track/6TdgvQPEiLmQnYtCsxuU6C';
    const kkboxUrl = 'https://www.kkbox.com/hk/en/album/KnfYv2xZbvUVIxMEHR';
    const kkboxWebUrl = 'https://www.kkbox.com/hk/en/album/KnfYv2xZbvUVIxMEHR';

    // Check for saved preference on page load
    window.onload = function() {
      const preference = localStorage.getItem('musicPreference');
      if (preference) {
        document.getElementById('choice').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        if (preference === 'appleMusic') {
          redirectToApp(appleMusicUrl, appleMusicWebUrl);
        } else if (preference === 'spotify') {
          redirectToApp(spotifyUrl, spotifyWebUrl);
        } else if (preference === 'kkbox') {
          redirectToApp(kkboxUrl, kkboxWebUrl);
        }
      }
      // If no preference, show the choice buttons (already visible)
    };

    // Set preference and redirect
    function setPreference(service) {
      localStorage.setItem('musicPreference', service);
      document.getElementById('choice').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
      if (service === 'appleMusic') {
        redirectToApp(appleMusicUrl, appleMusicWebUrl);
      } else if (service === 'spotify') {
        redirectToApp(spotifyUrl, spotifyWebUrl);
      } else if (service === 'kkbox') {
        redirectToApp(kkboxUrl, kkboxWebUrl);
      }
    }

    // Clear preference and reload
    function clearPreference() {
      localStorage.removeItem('musicPreference');
      window.location.reload();
    }

    // Attempt to open app, fallback to web
    function redirectToApp(appUrl, webUrl) {
      window.location.href = appUrl;
      setTimeout(() => {
        window.location.href = webUrl;
      }, 1000); // Fallback to web if app not installed
    }
  </script>
</body>
</html>
